<html>
	<head>
		<title>Arabic Conversation 1</title>
		<meta charset="utf-8"></meta>
	</head>
	<body>
		<h1>أول المحاديثة</h1>

		<b class="Person1_Name">عمر</b>
		<p class="Person1_Dialogue">اهلا وساهلا يا حياة</p>
		<b class="Person2_Name">حياة</b>
		<p class="Person2_Dialogue">مرحبا يا عمر. كيفك؟</p>
		<b class="Person1_Name">عمر</b>
		<p class="Person1_Dialogue">بخير, شكرا. انت؟</p>

		<h2>Vocabulary</h2>
		<b class="Vocab_Foreign">المحاديثة</b>
		<p class="Vocab_Native">Conversation</p>
		<b class="Vocab_Foreign">اول</b>
		<p class="Vocab_Native">First</p>
		<b class="Vocab_Foreign">عمر</b>
		<p class="Vocab_Native">Omar (name)</p>
		<b class="Vocab_Foreign">حياة</b>
		<p class="Vocab_Native">Hayaat (name)</p>
		<b class="Vocab_Foreign">اهلا</b>
		<p class="Vocab_Native">Welcome!</p>
		<b class="Vocab_Foreign">اهلا وساهلا</b>
		<p class="Vocab_Native">Welcome! (More Excited)</p>
		<b class="Vocab_Foreign">كيفك</b>
		<p class="Vocab_Native">How are you?</p>
		<b class="Vocab_Foreign">بخير</b>
		<p class="Vocab_Native">(I'm) good</p>
		<b class="Vocab_Foreign">شكرا</b>
		<p class="Vocab_Native">Thanks</p>
		<b class="Vocab_Foreign">انت</b>
		<p class="Vocab_Native">You</p>
	</body>
</html>
